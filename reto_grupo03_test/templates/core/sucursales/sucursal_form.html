{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">{% if sucursal %}Editar{% else %}Nueva{% endif %} Sucursal</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa</label>
                    <select class="form-select" id="empresa" name="empresa" required>
                        <option value="">Seleccione una empresa</option>
                        {% for empresa in empresas %}
                        <option value="{{ empresa.id }}" {% if sucursal.empresa_id == empresa.id %}selected{% endif %}>
                            {{ empresa.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ sucursal.codigo|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ sucursal.nombre|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ sucursal.direccion|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ sucursal.telefono|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ sucursal.email|default:'' }}" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'core:lista_sucursales' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
