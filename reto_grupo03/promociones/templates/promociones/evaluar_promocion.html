<!DOCTYPE html>
<html>
<head>
    <title>Evaluar Promoción</title>
</head>
<body>
    <h1>Evaluar Promoción Combinada</h1>

    <form method="post">
        {% csrf_token %}
        <label>Producto:</label>
        <input type="text" name="producto" required>
        <br>
        <label>Monto total (S/):</label>
        <input type="number" step="0.01" name="monto" required>
        <br>
        <button type="submit">Aplicar Promoción</button>
    </form>

    {% if resultado %}
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
    {% endif %}
</body>
</html>
